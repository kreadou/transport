<form method="post" action="{% url 'chauffeur:chauffeur_delete' chauffeur.id %}" class="js-chauffeur-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Retrait du chauffeur</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Voulez-vous retirer le chauffeur <strong>{{ chauffeur.nom.upper }} {{ chauffeur.prenoms.title }}</strong> ?</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Supprimer</button>    
    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
  </div>
</form>
