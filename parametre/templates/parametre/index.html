{% extends 'base.html' %}
{% load static %}

{% block header %}
  {% include 'parametre/header.html' %}	
{% endblock header %}

{% block aside %}
  {% include 'parametre/aside.html' %}	 	
{% endblock aside %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1></h1>
  <ol class="breadcrumb">
    
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title"><span class="label label-default"></span></h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="table1" class="table table-bordered table-striped" cellspacing="0" width="100%">

          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
  	<div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title"><span class="label label-default"></span></h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="table2" class="table table-bordered table-striped" cellspacing="0" width="100%">
          	<center><img src="{% static 'images/logo_coco_inter.png' %}" width="70%" class="user-image" alt="User Image"></center>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static 'js/jquery-3.5.1.js' %}"></script>
<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>

<style type="text/css">

  th, td {
    white-space: nowrap;
}
</style>

<script type="text/javascript">
  $(document).ready(function() {
    $('#table1').DataTable({
      'paging'      : true,
      'lengthChange': true,
      "lengthMenu"  : [[30, 50, -1], [30, 50, "All"]],
      'searching'   : true,
      'ordering'    : false,
      'info'        : true,
      'autoWidth'   : false,
      'scrollX'     : true,
      'scrollY'     : '400',
      'scrollCollapse' : true,

        'dom': 'Bfrtip',
            'buttons': [
                'print'
        ],

      "language": {
        "sProcessing": "Traitement en cours ...",
        "sLengthMenu": "Afficher _MENU_ lignes",
        "sZeroRecords": "Aucun résultat trouvé",
        "sEmptyTable": "Aucune donnée disponible",
        "sInfo": "Lignes _START_ à _END_ sur _TOTAL_",
        "sInfoEmpty": "Aucune ligne affichée",
        "sInfoFiltered": "(Filtrer un maximum de_MAX_)",
        "sInfoPostFix": "",
        "sSearch": "Chercher:",
        "sUrl": "",
        "sInfoThousands": ",",
        "sLoadingRecords": "Chargement...",
        "oPaginate": {
          "sFirst": "Premier", "sLast": "Dernier", "sNext": "Suivant", "sPrevious": "Précédent"
      },
        "oAria": {
          "sSortAscending": ": Trier par ordre croissant", "sSortDescending": ": Trier par ordre décroissant"
      }
    }
  });  
  });
</script>
{% endblock%}
