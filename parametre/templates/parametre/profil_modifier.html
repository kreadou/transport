{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="content">
<div class="row">
  <div class="col-lg-6">  
    <form class="form" method="post" action="{% url 'parametre:profil_modifier' profil.id %}" enctype="multipart/form-data"> {% csrf_token %}
      <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title"><b>Modifier mon profil</b></h3>
          </div>
          <div class="box-body">
            <div class="form-row">
              <div class="form-group col-md-12 mb-0">
                {{ form|crispy}}
              </div> 
            </div> 
          </div>
        </div>
         <button class="btn btn-primary" id="btn_valider" type="submit" name="submit" value = "enregistrer">Enregistrer</button>
        <a href="{% url 'parametre:profil_lister' %}"><span class="btn btn-primary pull-right">Annuler</span></a>
    </form>
   </div> 
  <div class="col-lg-3"> 
    {% if profil.photo %}
      <img src="{{ MEDIA_URL }}{{ profil.photo.url }}" width="50%" height="30%" class="img-circle" alt="User Image">
    {% endif %}
  </div> 
  <div class="col-lg-3"> 

  </div> 
</div>

</section>
  <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
  <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
{% endblock %}
