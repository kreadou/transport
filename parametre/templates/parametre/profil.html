{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section class="content">
<div class="row">
  <div class="col-lg-3"> 
  </div> 
  <div class="col-lg-6">  
    <form class="form" method="post" action="{% url 'parametre:profil' %}" enctype="multipart/form-data"> {% csrf_token %}
      <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title"><b>Saisie d'un profil</b></h3>
          </div>
          <div class="box-body">
            <div class="form-row">
              {{ form|crispy}}
            </div>
          </div>
        </div>
     <button class="btn btn-success" id="btn_valider" type="submit" name="submit" value = "enregistrer">Valider</button>
      <!-- Default dropup button -->
      <!-- Default dropup button -->
      <a href="{% url 'parametre:accueil' %}"><span class="btn btn-danger pull-right">Annuler</span></a>
    </form>
   </div> 
  <div class="col-lg-3"> 
  </div>  
</div>

</section>
  <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
  <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>

{% endblock %}
