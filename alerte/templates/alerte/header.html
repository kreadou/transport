{% load static %}
{% load has_group %}
<header class="main-header">
 <!-- Logo -->
  <a href="{#% url "auto:index" %#}" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>C</b>I</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><h5> </h5></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
        <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
      <ul class="nav navbar-nav">
        
      </ul>
  </div>    

  <!-- Navbar Right Menu -->
  <div class="navbar-custom-menu">
    <ul class="nav navbar-nav">
      <!-- User Account: style can be found in dropdown.less -->
      <li class="dropdown user user-menu">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <img src="{{ MEDIA_URL }}{{ user.profil.photo.url }}" class="user-image" alt="User Image">
          <span class="hidden-xs">{{ user.last_name }}</span>
        </a>
        <ul class="dropdown-menu">
          <!-- User image -->
          <li class="user-header">
            <img src="{{ MEDIA_URL }}{{ user.profil.photo.url }}" class="img-circle" alt="User Image">
            <p>
              {{ user.last_name }} - {{ user.profil.fonction }}
              <small></small>
            </p>
          </li>
        </ul>
      </li>
      <li><a href="{% url 'parametre:accueil' %}">ACCUEIL</a></li>
      <li><a href="{% url 'parametre:login' %}">LOGOUT</a></li>
    </ul>
  </div>
</nav>
</header>
