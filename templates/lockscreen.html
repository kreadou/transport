<!DOCTYPE html>

{% load static %}

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Expertis Consulting | Lockscreen</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static "bower_components/Ionicons/css/ionicons.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/AdminLTE.min.css" %}">
</head>
<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    <a href="#"><b><font color="blue">Expertis Consulting</font></b></a>
  </div>
  <!-- User name -->
  <div class="lockscreen-name">{{ user.username }}</div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
      <img src="{% static "prospection/dist/img/adou.jpg" %}" alt="User Image">
    </div>
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->
    <form class="lockscreen-credentials">
      <div class="input-group">
        <input type="password" class="form-control" placeholder="password">

        <div class="input-group-btn">
          
          <a href="{% url "prospection:index" %}">
          <button type="button" class="btn"> <i class="fa fa-arrow-right text-muted"></i></button></a>
        </div>
      </div>
    </form>
    <!-- /.lockscreen credentials -->
  </div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
    Entrez votre mot de passe
  </div>
  <div class="text-center">
    <a href="{% url "prospection:login" %}">Ou connectez vous Ã  un autre compte</a>
  </div>
  <div class="lockscreen-footer text-center">
    Copyright &copy; {{ now }} <b><a href="#" class="text-black">Emmanuel Multi Services</a></b><br>
    All rights reserved
  </div>
</div>

</body>
</html>
