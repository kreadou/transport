<form method="post" action="{% url 'facturation:facturation_create' %}" class="js-facturation-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Nouvelle prise de facturation</h4>
  </div>
  <div class="modal-body">
    {% include 'facturation/includes/partial_facturation_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Enregistrer</button>    
    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
  </div>
</form>
