<form method="post" action="{% url 'facturation:facturation_delete' facturation.id %}" class="js-facturation-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Suppression d'une facture</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Voulez-vous supprimer cette facture <strong>{{ facturation.commande }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Supprimer</button>    
    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
  </div>
</form>
